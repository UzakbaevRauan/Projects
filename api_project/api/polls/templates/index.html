{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
body{
  margin:15px;
  
}
 .top_container{
  height:100px;
  font-family: "Helvetica Neue", Arial, sans-serif;
}
.middle_container{
  margin-top:10px;
  height: 50px;
 

}
.bottom_container{
  margin-top:15px;
  height:542px ;
  width: 400px;
  overflow: auto;
}

.bottom_container::-webkit-scrollbar {
    width: 0em;
  }
.info_container{

  font-weight: 550;
  font-size: 18px;
}



.form{
  width:94%;
  border:1px;
  background-color: rgba(51, 51, 51, 0.05);
  height:40px;
  margin-left:4px;
  
}
input {
        caret-color: blue;
        font-size: 16px;
        
        
    }
input:focus {
        outline: none;
        border: none;
    }
#input_id::placeholder{
  color:rgb(166, 163, 163);

}
.left{
float: left;
display: block;
width: 70px;
border: 1px ;
margin: 2px;
margin-left: 20px;
}

.right{
float: left;
display: block;
width: 250px;
margin:10px;
height:70px;
color: black;
margin-left: 20px;
}
.img{
  border-radius:100%;
  width:70px;
  height:70px;

}


.a{
  background-color: white;
  text-decoration: none;
  width:70px;
  border-width: 0;
  color:rgb(166, 163, 163);
  cursor: pointer;
  display: inline-block;
  font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 14px;
  line-height: 20px;
  list-style: none;
  margin: 0 15px 0px 0px;
  padding: 10px 12px;
  text-align: center;
  transition: all 200ms;
  vertical-align: baseline;
  white-space: nowrap;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
 
}
a:hover{
  background-color: rgba(51, 51, 51, 0.05); 
  color: black;
  
}
.clicked {
  border-bottom: 2px solid blue; 
  color: black;
  font-weight: 550;
}
.sort{
  height: 40px;
  width: 30px;
  border-radius: 0 10px 10px 0;
  border-width: 0;
  color:rgb(166, 163, 163);
  cursor: pointer;
  font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin-bottom: 5px;
  padding:8px;
  text-align: center;
  position: absolute;
  right: 32px;
  background-color:rgba(51, 51, 51, 0.05) ;
  
}
hr{
 position: relative;
  border: 1px solid rgba(51, 51, 51, 0.05);

  margin-top:-1px;
}
.search{
  position: relative;
   color:rgb(166, 163, 163);
  left:8px;
  padding: 8px 8px;
  background-color:rgba(51, 51, 51, 0.05) ;
  height: 40px;
  width: 35px;
  margin-bottom:2px;
  border-radius: 10px 0 0 10px;
}
h2{
  font-weight: 700;
  margin-left: 10px;
  margin-bottom: 15px;
}
.department,.usertag{
  font-weight: 350;
  font-size: 15px;
  margin: 0px;
}

.name, .usertag {
  display: inline-block;
}
#myModal {
    width:300px;
    height: 400px;
    border-radius: 10px;
    
    position: fixed;
    left: 50%;
    top:50%;
} 
.first_container,.second_container{
  margin:10px;

}

.sort_by_name , .alphabet, .sort_by_age , .by_birthday{
  display: inline-block;
}
.alphabet, .by_birthday{
  margin-left:25px;
}
h6{
  text-align: center;
}

  


</style>
<script >
  function openModal() {
    var modal = document.getElementById("myModal");
    modal.style.display = "block";
  }

  function closeModal() {
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
  }
</script>
<body>
  
</div>
    <div class="top_container">
      <h2 class="u-text u-text-default u-text-1">Поиск</h2>
      <form action="{%url 'polls:search'%}" method="get"  > 
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
        <input name="query" class='form' {% if query %}value="{{ query }}"{% else %}placeholder="Введите имя"{% endif %} >
        <a onclick="openModal()">
        <svg  class="sort" viewBox="0 0 16 16" fill="currentColor"  xmlns="http://www.w3.org/2000/svg"   >
          <path d="M3.5 12.5a.5.5 0 0 1-1 0V3.707L1.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L3.5 3.707V12.5zm3.5-9a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/>
        </svg>
        </a>
        <div id="myModal" class="modal" >
          <div class="modal-content" >
            <span class="close" onclick="closeModal()">&times;</span>
            <h6>Сортировка</h6>
            <div class="first_container">
              <div class="sort_by_name"><input type="radio" placeholder="sort_by_name"></div>
              <div class="alphabet">По Алфавиту</div>
            </div>
            <div class="second_container">
              <div class="sort_by_age"><input type="radio" ></div>
              <div class="by_birthday">По дню рождению</div>
            </div>
            
            
          </div>
        </div>
      </form>
      
      </div>
      <div class="middle_container">
        {%for job_title in job_titles%}
         <a  href="{% url 'polls:filter' job_title.id%}" class="a {% if job_title.id == id and link_clicked %}clicked{% endif %} " >{{job_title.name}}</a>
       
      
       {%endfor%}
       <hr>
    </div>  
   <div class="bottom_container">
   
    {%for employee in employees%}
    <a href="{%url 'polls:contact' employee.id%}"> 
     <div class="info_container">
        <div class='left'>
          <img class="img" src="{{employee.avatarUrl}}"></img>
        </div>
        <div class='right'>
          <div class="info">
            <div class="name">{{employee.firstName}} {{employee.lastName}}</div>
            <div class="usertag">{{employee.userTag}}</div>
            
          </div>
          <div class="department">{{employee.department}}</div>
      </div>

    </div></a>
{%endfor%}




   </div>

 
</body>

</html>
