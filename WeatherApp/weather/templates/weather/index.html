          <div class="container">
            <div class="row">
                <div class="col-sm offset-1">
                    <h1>Погодное приложение</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <label for="city">Город</label> <br>
                        {{form.name}}
                        
                        <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                    </form>
                    
                </div>
                <div class="col-sm offset-2">
                    <h1>Информация</h1>
                    {%for info in all_info%}
                    <div class="alert alert-info" >
                        <div class="row">
                            <div class="col-9">
                                <b>Город:</b>{{info.city}} <br>
                                <b>Температура:</b> {{info.temp}}<sup>o</sup>
                            </div>
                            <div class="col-2 offset-1">
                                <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Kap" class="img-thumbnail">
                            </div>
                    </div>
                </div>
                {% endfor %}
                </div>
